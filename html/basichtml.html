<!DOCTYPE html>
<html lang="en" ng-app="htmlLearningApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium HTML Learning Platform</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --dark-bg: #0f0c29;
      --card-bg: rgba(255, 255, 255, 0.95);
      --text-primary: #2d3436;
      --text-secondary: #636e72;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: var(--text-primary);
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><defs><pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse"><path d="M 100 0 L 0 0 0 100" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
      z-index: 0;
      pointer-events: none;
    }

    /* Animated Background Particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: float 15s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
    }

    /* Premium Navbar */
    .premium-navbar {
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 1000;
      transition: all 0.3s ease;
    }

    .premium-navbar.scrolled {
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
    }

    .navbar-brand {
      font-size: 1.8rem;
      font-weight: 800;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.5px;
    }

    .navbar-brand span {
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .nav-link {
      font-weight: 600;
      color: var(--text-primary) !important;
      padding: 0.7rem 1.2rem !important;
      margin: 0 0.2rem;
      border-radius: 50px;
      transition: all 0.3s ease;
      position: relative;
    }

    .nav-link::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 2px;
      background: var(--primary-gradient);
      transition: all 0.3s ease;
      transform: translateX(-50%);
    }

    .nav-link:hover::before {
      width: 80%;
    }

    .nav-link:hover {
      background: rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    .nav-link.active {
      background: var(--primary-gradient);
      color: white !important;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    /* Hero Section */
    .hero-section {
      position: relative;
      z-index: 1;
      padding: 5rem 0 3rem;
      text-align: center;
    }

    .hero-title {
      font-size: 3.5rem;
      font-weight: 800;
      color: white;
      margin-bottom: 1rem;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      animation: fadeInUp 0.8s ease;
    }

    .hero-subtitle {
      font-size: 1.3rem;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 2rem;
      animation: fadeInUp 1s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Premium Cards Section */
    .cards-section {
      position: relative;
      z-index: 1;
      padding: 3rem 0 5rem;
    }

    .premium-card {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 2.5rem 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border: 1px solid rgba(255, 255, 255, 0.3);
      position: relative;
      overflow: hidden;
      opacity: 0;
      transform: translateY(50px);
    }

    .premium-card.animate {
      opacity: 1;
      transform: translateY(0);
    }

    .premium-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: var(--primary-gradient);
      transform: scaleX(0);
      transition: transform 0.4s ease;
    }

    .premium-card:hover::before {
      transform: scaleX(1);
    }

    .premium-card:hover {
      transform: translateY(-15px) scale(1.02);
      box-shadow: 0 30px 80px rgba(102, 126, 234, 0.3);
    }

    .card-icon {
      width: 80px;
      height: 80px;
      background: var(--primary-gradient);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      font-size: 2rem;
      color: white;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
      transition: all 0.3s ease;
    }

    .premium-card:nth-child(2) .card-icon {
      background: var(--secondary-gradient);
    }

    .premium-card:nth-child(3) .card-icon {
      background: var(--accent-gradient);
    }

    .premium-card:hover .card-icon {
      transform: rotateY(360deg) scale(1.1);
    }

    .card-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 1rem;
    }

    .card-description {
      font-size: 1rem;
      color: var(--text-secondary);
      line-height: 1.7;
      margin-bottom: 1.5rem;
    }

    .premium-btn {
      background: var(--primary-gradient);
      color: white;
      border: none;
      padding: 0.9rem 2.5rem;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
      display: inline-block;
      text-decoration: none;
      position: relative;
      overflow: hidden;
    }

    .premium-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .premium-btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .premium-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(102, 126, 234, 0.5);
      color: white;
    }

    .premium-btn:active {
      transform: translateY(-1px);
    }

    .premium-btn span {
      position: relative;
      z-index: 1;
    }

    /* Stats Badge */
    .stats-badge {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      padding: 0.4rem 0.8rem;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    /* Responsive Design */
    @media (max-width: 992px) {
      .hero-title {
        font-size: 2.5rem;
      }

      .hero-subtitle {
        font-size: 1.1rem;
      }

      .card-title {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 768px) {
      .hero-title {
        font-size: 2rem;
      }

      .hero-subtitle {
        font-size: 1rem;
      }

      .premium-card {
        padding: 2rem 1.5rem;
      }

      .card-icon {
        width: 65px;
        height: 65px;
        font-size: 1.5rem;
      }

      .card-title {
        font-size: 1.3rem;
      }

      .premium-btn {
        padding: 0.8rem 2rem;
        font-size: 0.95rem;
      }
    }

    @media (max-width: 576px) {
      .hero-section {
        padding: 3rem 0 2rem;
      }

      .hero-title {
        font-size: 1.7rem;
      }

      .hero-subtitle {
        font-size: 0.95rem;
      }

      .card-title {
        font-size: 1.2rem;
      }

      .card-description {
        font-size: 0.9rem;
      }
    }

    /* Loading Animation */
    .fade-in {
      animation: fadeIn 0.6s ease forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body ng-controller="MainController">
  <!-- Animated Particles Background -->
  <div class="particles">
    <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="left: 20%; animation-delay: 2s;"></div>
    <div class="particle" style="left: 30%; animation-delay: 4s;"></div>
    <div class="particle" style="left: 40%; animation-delay: 1s;"></div>
    <div class="particle" style="left: 50%; animation-delay: 3s;"></div>
    <div class="particle" style="left: 60%; animation-delay: 5s;"></div>
    <div class="particle" style="left: 70%; animation-delay: 2.5s;"></div>
    <div class="particle" style="left: 80%; animation-delay: 4.5s;"></div>
    <div class="particle" style="left: 90%; animation-delay: 1.5s;"></div>
  </div>

  <!-- Premium Navigation -->
  <nav class="navbar navbar-expand-lg premium-navbar">
    <div class="container">
      <a class="navbar-brand" href="../index">
        olevelccc<span>exam</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              style="border: none; box-shadow: none;">
        <i class="fas fa-bars" style="color: #667eea; font-size: 1.5rem;"></i>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="../index">
              <i class="fas fa-home me-1"></i> Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">
              <i class="fab fa-html5 me-1"></i> HTML
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/WebDesigning/csspage">
              <i class="fab fa-css3-alt me-1"></i> CSS
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fab fa-js me-1"></i> JavaScript
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero-section">
    <div class="container">
      <h1 class="hero-title">Master HTML Development</h1>
      <p class="hero-subtitle">
        <i class="fas fa-rocket me-2"></i>
        Start your journey to becoming a professional web developer
      </p>
    </div>
  </div>

  <!-- Premium Cards Section -->
  <div class="cards-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6" ng-repeat="card in courses">
          <div class="premium-card" ng-class="{animate: card.visible}" 
               style="animation-delay: {{$index * 0.2}}s;">
            <div class="stats-badge" ng-if="card.badge">
              <i class="fas fa-fire me-1"></i> {{card.badge}}
            </div>
            <div class="card-icon">
              <i class="{{card.icon}}"></i>
            </div>
            <h3 class="card-title">{{card.title}}</h3>
            <p class="card-description">{{card.description}}</p>
            <a ng-href="{{card.link}}" class="premium-btn">
              <span>{{card.buttonText}} <i class="fas fa-arrow-right ms-2"></i></span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
  <!-- AngularJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
  
  <script>
    // AngularJS Application
    var app = angular.module('htmlLearningApp', []);

    app.controller('MainController', ['$scope', '$timeout', function($scope, $timeout) {
      // Course data
      $scope.courses = [
        {
          title: 'Introduction to HTML',
          description: 'Get to know the basics of HTML and how it structures web content. Learn the fundamental concepts that power every website.',
          icon: 'fas fa-book-open',
          link: '/html/htmlintro',
          buttonText: 'Start Learning',
          badge: 'Popular',
          visible: false
        },
        {
          title: 'Elements, Tags & Attributes',
          description: 'Understand how elements, tags, and attributes form the building blocks of HTML. Master the core components of web development.',
          icon: 'fas fa-code',
          link: 'element',
          buttonText: 'Explore More',
          badge: 'Essential',
          visible: false
        },
        {
          title: 'HTML Practice Test',
          description: 'Test your knowledge with our interactive practice tests. Challenge yourself and track your progress with real-time feedback.',
          icon: 'fas fa-clipboard-check',
          link: '/html/practice',
          buttonText: 'Start Test',
          badge: 'Interactive',
          visible: false
        }
      ];

      // Animate cards on load
      $timeout(function() {
        $scope.courses.forEach(function(course, index) {
          $timeout(function() {
            course.visible = true;
          }, index * 200);
        });
      }, 300);

      // Navbar scroll effect
      var navbar = document.querySelector('.premium-navbar');
      window.addEventListener('scroll', function() {
        if (window.scrollY > 50) {
          navbar.classList.add('scrolled');
        } else {
          navbar.classList.remove('scrolled');
        }
      });

      // Close mobile menu on link click
      var navLinks = document.querySelectorAll('.nav-link');
      var navbarCollapse = document.querySelector('.navbar-collapse');
      
      navLinks.forEach(function(link) {
        link.addEventListener('click', function() {
          if (window.innerWidth < 992) {
            var bsCollapse = new bootstrap.Collapse(navbarCollapse, {
              toggle: false
            });
            bsCollapse.hide();
          }
        });
      });
    }]);
  </script>
</body>
</html>
