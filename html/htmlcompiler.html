    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
            color: #ffbf00;
        }
        .mobile-keys {
            display: none;
            margin: 10px 0;
        }
        .mobile-keys button {
            padding: 5px 10px;
            font-size: 16px;
            margin: 5px;
            background-color: #444;
            color: #ffbf00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .mobile-keys button:hover {
            background-color: #333;
        }
        textarea {
            width: 90%;
            max-width: 600px;
            height: 150px;
            margin: 10px 0;
            padding: 15px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: 2px solid #444;
            border-radius: 10px;
            outline: none;
            resize: vertical;
        }
        button {
            padding: 12px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ffbf00;
            color: #1e1e1e;
            border: none;
            border-radius: 50px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background-color: #e6a700;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.98);
        }
        iframe {
            width: 90%;
            max-width: 600px;
            height: 300px;
            border: none;
            border-radius: 10px;
            background-color: #fff;
            margin-top: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            textarea {
                font-size: 14px;
            }
            button {
                font-size: 16px;
                padding: 10px 20px;
            }
            .mobile-keys {
                display: block;
            }
        }
    </style>
</head>
<body>
    <h1>HTML Compiler</h1>
    <div class="mobile-keys">
        <button onclick="insertKey('<')">&lt;</button>
        <button onclick="insertKey('>')">&gt;</button>
        <button onclick="insertKey('/')">/</button>
        <button onclick="insertKey('=')">=</button>
        <button onclick="insertKey('!')">!</button>
    </div>
    <textarea id="html-code" placeholder="Write your HTML code here..."></textarea><br>
    <button onclick="compileHTML()">Compile & Run</button><br>
    <iframe id="output-frame"></iframe>

    <script>
        function compileHTML() {
            const code = document.getElementById("html-code").value;
            const outputFrame = document.getElementById("output-frame");

            // Create a blob URL to display the code inside the iframe
            const blob = new Blob([code], { type: 'text/html' });
            const url = URL.createObjectURL(blob);

            // Update iframe src to display compiled HTML
            outputFrame.src = url;

            // Scroll to the iframe to ensure visibility on mobile devices
            outputFrame.scrollIntoView({ behavior: 'smooth' });
        }

        function insertKey(key) {
            const textarea = document.getElementById("html-code");
            textarea.value += key;
            textarea.focus();
        }
    </script>
</body>
