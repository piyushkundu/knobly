    <!-- JSON-LD Schema Markup -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "EducationalOrganization",
      "name": "O Level CCC Exam Resources",
      "url": "https://olevelcccexam.link",
      "description": "Comprehensive O Level exam preparation resources for IT Tools, Network Basics, and Web Design.",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "IN"
      },
      "offers": {
        "@type": "Offer",
        "availability": "https://schema.org/InStock",
        "price": "0",
        "priceCurrency": "INR"
      },
      "educationalLevel": "Intermediate",
      "teaches": ["IT Tools", "Network Basics", "Web Design", "Programming"],
      "hasCourse": {
        "@type": "Course",
        "name": "O Level Certification Preparation",
        "description": "Comprehensive preparation materials for O Level certification",
        "provider": {
          "@type": "Organization",
          "name": "O Level CCC Exam Resources",
          "sameAs": "https://olevelcccexam.link"

    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-gray-100 min-h-screen p-8" ng-controller="ResourceController">
    <header class="max-w-6xl mx-auto text-center mb-12">
        <h1 class="text-4xl font-bold text-gray-800 mb-4">O Level Study Resources</h1>
        <div class="mb-6">
            <input type="text" 
                   ng-model="searchText" 
                   placeholder="Search resources..." 
                   class="w-full max-w-md px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="flex justify-center gap-4 mb-6">
            <button ng-click="currentCategory = 'all'" 
                    ng-class="{'bg-blue-600 text-white': currentCategory === 'all', 'bg-gray-200': currentCategory !== 'all'}"
                    class="px-4 py-2 rounded-lg transition-colors duration-200">
                All Resources
            </button>
            <button ng-click="currentCategory = 'itTools'" 
                    ng-class="{'bg-blue-600 text-white': currentCategory === 'itTools', 'bg-gray-200': currentCategory !== 'itTools'}"
                    class="px-4 py-2 rounded-lg transition-colors duration-200">
                IT Tools
            </button>
            <button ng-click="currentCategory = 'webDesign'" 
                    ng-class="{'bg-blue-600 text-white': currentCategory === 'webDesign', 'bg-gray-200': currentCategory !== 'webDesign'}"
                    class="px-4 py-2 rounded-lg transition-colors duration-200">
                Web Design
            </button>
        </div>
    </header>

    <main class="max-w-6xl mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div ng-repeat="resource in resources | filter:searchText | filter:categoryFilter"
                 class="transform hover:scale-105 transition-transform duration-300">
                <a href="{{resource.url}}" target="_blank" class="block">
                    <div class="bg-white rounded-xl shadow-lg overflow-hidden h-full">
                        <div class="p-6">
                            <div class="flex items-center mb-4">
                                <div class="w-10 h-10 rounded-full flex items-center justify-center"
                                     ng-class="{'bg-indigo-100': resource.category === 'itTools', 'bg-emerald-100': resource.category === 'webDesign'}">
                                    <i class="text-2xl"
                                       ng-class="{'text-indigo-600': resource.category === 'itTools', 'text-emerald-600': resource.category === 'webDesign'}">
                                        {{resource.category === 'itTools' ? 'ðŸ”§' : 'ðŸŽ¨'}}
                                    </i>
                                </div>
                                <h3 class="text-xl font-semibold text-gray-800 ml-3">{{resource.title}}</h3>
                            </div>
                            <p class="text-gray-600 mb-4">{{resource.description}}</p>
                            <div class="flex items-center text-sm text-gray-500">
                                <span class="mr-2">{{resource.type}}</span>
                                <span class="px-2 py-1 rounded-full text-xs"
                                      ng-class="{'bg-indigo-100 text-indigo-800': resource.category === 'itTools', 
                                               'bg-emerald-100 text-emerald-800': resource.category === 'webDesign'}">
                                    {{resource.category === 'itTools' ? 'IT Tools' : 'Web Design'}}
                                </span>
                            </div>
                        </div>
                        <div class="px-6 py-4"
                             ng-class="{'bg-indigo-600': resource.category === 'itTools', 
                                      'bg-emerald-600': resource.category === 'webDesign'}">
                            <span class="text-white font-medium">Access Resource â†’</span>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </main>

    <script>
        angular.module('oLevelApp', [])
        .controller('ResourceController', function($scope) {
            $scope.currentCategory = 'all';
            
            $scope.resources = [
                // IT Tools Resources
                {
                    title: 'Previous Papers Collection',
                    url: 'https://olevelexam.com/previous-papers',
                    description: 'Comprehensive collection of previous examination papers for practice',
                    category: 'itTools',
                    type: 'Practice Tests'
                },
                {
                    title: 'Topic-wise MCQs',
                    url: 'https://www.olevelnotes.com/topic-wise-mcq/topic-wise-mcq-m1-r5-1/',
                    description: 'Structured MCQs organized by topics for focused learning',
                    category: 'itTools',
                    type: 'MCQ Practice'
                },
                {
                    title: 'Online Test Platform',
                    url: 'https://examjila.com/online-test/question-set/1010221/it-tools-network-basics-m1-r5-/1',
                    description: 'Interactive online tests for IT tools and network basics',
                    category: 'itTools',
                    type: 'Online Tests'
                },
                {
                    title: 'IT Tools Guide',
                    url: 'https://olevelexam.com/information-technology-tools-and-network-basis',
                    description: 'Complete guide to information technology tools',
                    category: 'itTools',
                    type: 'Study Material'
                },
                {
                    title: 'InterviewBit MCQs',
                    url: 'https://www.interviewbit.com/information-technology-mcq/',
                    description: 'Practice MCQs for IT concepts and fundamentals',
                    category: 'itTools',
                    type: 'MCQ Practice'
                },
                {
                    title: 'Network MCQs',
                    url: 'https://www.sanfoundry.com/computer-network-questions-answers/',
                    description: 'Extensive collection of computer network MCQs',
                    category: 'itTools',
                    type: 'MCQ Practice'
                },
                {
                    title: 'Prime Gyan Resources',
                    url: 'https://primegyan.com/item/information-technology-tools-and-network-basics/',
                    description: 'Comprehensive IT tools and network basics study material',
                    category: 'itTools',
                    type: 'Study Material'
                },
                {
                    title: 'CCC WiFi Study',
                    url: 'https://www.cccwifistudy.com/o-level-m1-r5-it-tools-and-network-basics-test-quiz/',
                    description: 'Practice tests and quizzes for IT tools',
                    category: 'itTools',
                    type: 'Practice Tests'
                },
                {
                    title: 'Prime Gyan Tests',
                    url: 'https://primegyan.com/online-test/test/it-tools-practice-set-1/11#start_test',
                    description: 'IT tools practice test sets',
                    category: 'itTools',
                    type: 'Practice Tests'
                },
                
                // Web Design Resources
                {
                    title: 'Web Design Basics',
                    url: 'https://olevelexam.com/web-designing-and-publishing',
                    description: 'Fundamentals of web designing and publishing',
                    category: 'webDesign',
                    type: 'Study Material'
                },
                {
                    title: 'Web Design Tests',
                    url: 'https://examjila.com/online-test/question-set/1010222/web-designing-publishing-m2-r5-/1',
                    description: 'Practice tests for web design concepts',
                    category: 'webDesign',
                    type: 'Online Tests'
                },
                {
                    title: 'Topic-wise Web MCQs',
                    url: 'https://www.olevelnotes.com/topic-wise-mcq/m2_r5-1_topic_wise_mcq/',
                    description: 'MCQs organized by web design topics',
                    category: 'webDesign',
                    type: 'MCQ Practice'
                },
                {
                    title: 'Web MCQs Collection',
                    url: 'https://www.scribd.com/document/414117403/Web-MCQS',
                    description: 'Comprehensive collection of web design MCQs',
                    category: 'webDesign',
                    type: 'MCQ Practice'
                },
                {
                    title: 'Web Technology QA',
                    url: 'https://www.sanfoundry.com/1000-web-technology-questions-answers/',
                    description: '1000+ web technology questions and answers',
                    category: 'webDesign',
                    type: 'Practice Questions'
                },
                {
                    title: 'Web Design Quiz',
                    url: 'https://www.proprofs.com/quiz-school/story.php?title=web-design-quiz_230d',
                    description: 'Interactive web design quizzes',
                    category: 'webDesign',
                    type: 'Quizzes'
                },
                {
                    title: 'HTML MCQs',
                    url: 'https://www.sanfoundry.com/1000-html-questions-answers/',
                    description: 'Extensive HTML questions and answers',
                    category: 'webDesign',
                    type: 'MCQ Practice'
                },
                {
                    title: 'HTML Programming MCQs',
                    url: 'https://www.examtiger.com/mcq/html-programming-questions-answers/',
                    description: 'HTML programming practice questions',
                    category: 'webDesign',
                    type: 'MCQ Practice'
                }
            ];

            $scope.categoryFilter = function(resource) {
                if ($scope.currentCategory === 'all') return true;
                return resource.category === $scope.currentCategory;
            };
        });
    </script>
</body>
</html>
